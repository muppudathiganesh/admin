{% extends 'base.html' %}
{% block content %}
<h2>Welcome to the site!</h2>
{% if current_user.is_authenticated %}
  {% if current_user.is_admin %}
    <p><a href="{{ url_for('admin_dashboard') }}">Go to Admin Dashboard</a></p>
  {% endif %}
{% else %}
  <p>Please <a href="{{ url_for('login') }}">login</a>.</p>
{% endif %}
{% endblock %}
